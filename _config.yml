# Site Info
title:              "Blog von Andreas Gyr"
description:        "Andreas Gyr Ã¼ber agile Softwareentwicklung, .NET, Webentwicklung und mehr."
author_name:        "Andreas Gyr" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/5551103?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://andygyr.ch # main url
baseurl:            
permalink:          /:title # Post permalink
timezone:           Europe/Zurich # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
